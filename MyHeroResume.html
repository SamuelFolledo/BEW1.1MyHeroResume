<!DOCTYPE html>
<html>

          <h1><strong>Samuel Folledo's Resume</strong></h1>

          <nav>
            <a href="https://www.linkedin.com/in/samuel-folledo-16355b155/" title "LinkedIn">Samuel's LinkedIn</a> | <!--title is shown whenever you hover your mouse on the text-->
